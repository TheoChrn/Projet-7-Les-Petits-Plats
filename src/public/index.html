<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <link rel="stylesheet" href="../css/style.css">
  <script src="../js/main.js" defer></script>
  <title>Document</title>
</head>

<body>
  <div id="container">
    <header>
      <h1 style="display: none;">Les petits plats</h1>
      <figure class="logoContainer">
        <img src="./assets/images/logo.svg" class="logo" alt="Les petits plats">
      </figure>
      <nav class="search-box">
        <form action="#" id="searchFrom" class="search-form">
          <input type="text" id="searchBar" class="form-control" placeholder="Rechercher un ingrédient, appareil, ustensile ou une recette...">
          <button class="btn btn-link search-btn"></button>
        </form>
        <div class="results-container" id="results-container"></div>
        <div class="searchButtons">
          <div id="menuIngredients" class="dropdownMenu dropdownMenu--ingredients">
            <span class="rafter"></span>
            <button class="bouton">Ingrédients</button>
            <input type="text" class="targetedSearchInput" placeholder="Rechercher un ingrédient..." id="searchIngredient">
            <ul id="ingredientsList" class="dropdownList">
            </ul>
          </div>
          <div id="menuAppliances" class="dropdownMenu dropdownMenu--appliances">
            <span class="rafter"></span>
            <button class="bouton">Appareils</button>
            <input type="text" class="targetedSearchInput" placeholder="Rechercher un appareil..." id="searchAppliance">
            <ul id="appliancesList" class="dropdownList">
            </ul>
          </div>
          <div id="menuUstensils" class="dropdownMenu dropdownMenu--ustensils">
            <span class="rafter"></span>
            <button class="bouton">Ustensiles</button>
            <input type="text" class="targetedSearchInput" placeholder="Rechercher un ustensil..." id="searchUstensils">
            <ul id="ustensilsList" class="dropdownList">
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <section id="recipes" class="grid">
        <h2 style="display: none;">Recettes</h2>
      </section>
    </main>
  </div>
</body>
